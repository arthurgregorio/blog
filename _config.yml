# The Site Configuration

theme: jekyll-theme-chirpy

baseurl: '/blog'
lang: pt-BR

timezone: America/Sao_Paulo

title: AG.Blog
tagline: Coisas que aprendi por ai
description: >-
  Tecnologia, coisas sobre desenvolvimento
  de software, kotlin, java e assuntos 
  relacionados ao meu dia-a-dia

url: 'https://arthurgregorio.github.io'

github:
  username: arthurgregorio

twitter:
  username: gregorioarthur

social:
  name: Arthur Greg√≥rio
  email: arthurshakal@gmail.com
  links:
    - https://twitter.com/gregorioarthur
    - https://github.com/arthurgregorio
    - https://www.linkedin.com/in/gregorioarthur

google_site_verification: 

google_analytics:
  id: ''
  pv:
    proxy_endpoint:
    cache_path:

theme_mode:   # [light|dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the CDN url
# will be added to all image (site avatar & posts' images) paths starting with '/'
#
# e.g. 'https://cdn.com'
img_cdn:

avatar: /data/avatar.jpg

toc: true

comments:
  active:
    disqus:
      shortname: arthurgregorio

paginate: 10

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    default_lang: java
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      permalink: /posts/:title/
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: ''
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - '*.gem'
  - '*.gemspec'
  - tools
  - docs
  - README.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
